<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-Promise自定义封装</title>
  <script src="./9-Promise.js"></script>
</head>

<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('OK')

      }, 1000)
      // reject('err')
      // 抛出异常
      // throw "error"
    })
    // console.log(p)
    p.then(value => {
      console.log(value)
    }, reason => {
      console.warn(reason)
    })

    p.then(value => {
      alert(value)
    }, reason => {
      alert(reason)
    })
    console.log(p)

  </script>
</body>

</html>
